<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/home"></ion-icon>
    <div id="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4017/4017004.png" alt="">
    </div>
      <div></div>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Detección de humo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>La detección de humo es sumamente importante para el estado del hotel y conocer la salud de las abejas</p>
      <ion-item>
        <ion-badge slot="end">{{resmedicion}}</ion-badge>
        <ion-label>
          <p><ion-icon name="logo-no-smoking"></ion-icon>Estado:</p> 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p><ion-icon name="radio-outline"></ion-icon>Alarma</p>
          </ion-label>
        <ion-toggle (click)="handleToggleClick()" [checked]="toggleValue" ></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
