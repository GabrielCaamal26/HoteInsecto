<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Correo electronico
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Contrase√±a
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-label>
  </ion-item>

  <ion-item-divider>
    <ion-button size="medium" (click)="onLogin()">
      Login
    </ion-button>

    <ion-button size="medium" routerLink="/register">
      Registrate
    </ion-button>
  </ion-item-divider>
</ion-content>
