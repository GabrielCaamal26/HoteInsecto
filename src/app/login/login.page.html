<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label>
            Correo electrónico
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label>
            Contraseña
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item-divider>
          <ion-button size="medium" expand="block" (click)="onLogin()">Login</ion-button>
        </ion-item-divider>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item-divider>
          <ion-button size="medium" expand="block" routerLink="/register">Registrate</ion-button>
        </ion-item-divider>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
